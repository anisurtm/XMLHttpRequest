<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <span id="reply">riu </span>
    <button>ok</button>

<script>
    document.getElementsByTagName("button")[0].addEventListener("click",changeText);

    function changeText(){
        const A = new XMLHttpRequest();
        A.onload = function (){
            document.getElementById("reply").innerHTML= this.responseText;
        };
        A.open("GET", "hi.html");
        A.send();
    }
</script>
</body>
</html>
